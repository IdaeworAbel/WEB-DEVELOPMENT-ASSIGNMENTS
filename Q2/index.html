<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> These are the text formatting tags of html </h3>
    <table width="300" border="1" > 
        <tr>
            <td> b- </td> 
            <td>Bold text</td>
        </tr>
        <tr>
            <td> strong- </td> 
            <td>Important text</td>
        </tr>
        <tr>
            <td> i- </td> 
            <td>Italic text</td>
        </tr>
        <tr>
            <td> em- </td> 
            <td>Emphasised text</td>
        </tr>
        <tr>
            <td> mark- </td> 
            <td>Marked text</td>
        </tr>
        <tr>
            <td> small- </td> 
            <td>Smaller text</td>
        </tr>
        <tr>
            <td> del- </td> 
            <td>Deleted text</td>
        </tr>
        <tr>
            <td> ins- </td> 
            <td>Inserted text</td>
        </tr>
        <tr>
            <td> sub- </td> 
            <td>Subscript text</td>
        </tr>
        <tr>
            <td> sup- </td> 
            <td>Superscript text</td>
        </tr>
     
    </table>
</body>
</html>
